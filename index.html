<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    display: inline;
    background: transparent;
  }
  a {
    display: inline-block;
    padding: 10px 18px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-family: sans-serif;
    font-size: 15px;
    line-height: 1;
  }
  a:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
  <a href="https://example.com" target="_blank" rel="noopener noreferrer">Click Me!</a>
</body>
</html>
